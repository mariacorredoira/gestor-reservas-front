<div class="card shadow-0 border mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <p class="text-muted mb-0">{{ user?.name }}</p>
      </div>
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <p class="text-muted mb-0 small">{{ user?.firstSurname}}</p>
      </div>
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <p class="text-muted mb-0 small">{{ user?.secondSurname }}</p>
      </div>
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <p class="text-muted mb-0 small">{{ user?.email }}</p>
      </div>
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <p class="text-muted mb-0 small">{{ user?.role }}</p>
      </div>
      <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
        <button (click)="onSubmit()" class="btn btn-danger btn-sm" type="button">Eliminar Usuario</button>
      </div>
    </div>

  </div>
</div>
