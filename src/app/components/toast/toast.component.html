@if(visible()){
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
        <div class="toast show align-items-center text-white border-0" role="alert" [ngClass]="toastService.error() ? 'bg-danger' : 'bg-success'">
            <div class="d-flex">
                <div class="toast-body">
                    {{ toastService.message() }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.clear()"></button>
            </div>
        </div>
    </div>
}
